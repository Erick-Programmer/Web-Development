<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-ray me(SVG Experiment)</title>
    <link rel="stylesheet" href="x-ray-image_style.css">


</head>
<body>
    <!---created rect with background image-->
    <svg xmlns="https://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/TR/xlink11/">
        <rect width="100%" height="100%" fill="#E7E7E8"></rect>
        <image xmlns:xlink="https://www.w3.org/1999/xlink" xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9473/a.svg" width="100%" height="100%"></image>
    </svg>
    <!--created mask circle-->
    <svg xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink">
        <defs>
            <clipPath id="mask">
                <circle id="mask-circle" cx="50%" cy="50%" r="8%" style="fill: #ffffff"></circle>
            </clipPath>
        </defs>

        <!--one svg group copied for the mask circle features, where it goes to stand other background image for x-ray effect-->
        <g clip-path="url(#mask)">
            <rect width="100%" height="100%" fill="#272730"></rect>
            <image xmlns:xlink= "https://www.w3.org/1999/xlink" xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9473/b.svg" width="100%" height="100%"></image>
        </g>
        <!--intermediary circle for the mask-->
        <circle id="circle-shadow" cx="50%" cy="50%" r="8%" style="stroke: #fff; fill: transparent; stroke-width: 5;"></circle>
    </svg>
        
        <!--explains about the clip-path properties in experiment-->
    <div>
        SVG <del>Masking</del> <ins>clip-path</ins> Experiment.<br/>
        <span>Move your mouse/finger over the image</span>
    </div>


    <script src="x-ray-image_script.js"></script>


</body>



</html>
